name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('src/backend/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Change to backend directory
      run: cd src/backend

    - name: Install dependencies
      working-directory: src/backend
      run: go mod tidy

    - name: Run tests
      working-directory: src/backend
      run: go test ./...

    - name: Build the application
      working-directory: src/backend
      run: go build -v ./...
